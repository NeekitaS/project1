<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <link rel = "stylesheet"  href = "./logIn.css">
</head>
<body>
    <div class = "log-body">
        <div class = "site-image">
            <h1>image</h1>
        </div>
        <div class = "log-div">
            <h1>Log In</h1>
            <div class = "google-logIn">
                 <img class = "google-image" src = "./images/google.webp" alt = "Google">
                 <p> Log In with Google</p>
            </div>
            <div class = "form-div">
                <form>
                    <input class = "form-input" type="email" placeholder="   enter your email"> <br>
                    <input class = "form-input" type="password" placeholder="   enter your password">
                </form>
                <button class = "login-button">Log In</button>  <br>
                <a class  = "forget" href = " " >Forget your password?</a>
                
            </div>
        </div>
    </div>
</body>
</html>
